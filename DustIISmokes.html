<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Dust II - Smokes</title>
</head>
<body class="dustii">

    <!-- Navigation Bar -->
    <div class="navbar">
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Smoke Grenades - Dust II</h1>
        <h3>T - Side - Mid Exec</h3>

        <div class="smokeContainer" id="xbox">
            <h3>XBox Smoke</h3>
            <div class="image-container">
                <div class="wide-image">
                    <img src="img/dustii-xbox-2.png" alt="dustii-xbox">
                </div>
                <div class="small-image">
                    <img src="img/dustii-xbox-1.png" alt="dustii-xbox">
                </div>
            </div>
            <p>Jump Throw</p>
        </div>

        <div class="smokeContainer" id="doubledoors">
            <h3>Double Doors Smoke</h3>
            <div class="image-container">
                <div class="wide-image">
                    <img src="img/dustii-doubledoors-2.png" alt="dustii-doubledoors">
                </div>
                <div class="small-image">
                    <img src="img/dustii-doubledoors-1.png" alt="dustii-doubledoors">
                </div>
            </div>
            <p>Normal Throw</p>
        </div>

        <h3>T - Side - A Exec</h3>

        <div class="smokeContainer" id="longcorner">
            <h3>Long Corner Smoke</h3>
            <div class="image-container">
                <div class="wide-image">
                    <img src="img/dustii-longcorner-2.png" alt="dustii-longcorner">
                </div>
                <div class="small-image">
                    <img src="img/dustii-longcorner-1.png" alt="dustii-longcorner">
                </div>
            </div>
            <p>Jump Throw</p>
        </div>

        <div class="smokeContainer" id="ctcross">
            <h3>CT Cross Smoke</h3>
            <div class="image-container">
                <div class="wide-image">
                    <img src="img/dustii-longcross-2.png" alt="dustii-longcross">
                </div>
                <div class="small-image">
                    <img src="img/dustii-longcross-1.png" alt="dustii-longcross">
                </div>
            </div>
            <p>Normal Throw</p>
        </div>

    </div>

</body>
</html>
